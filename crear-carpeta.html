<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Memotori | Creación de Categoría</title>

    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/desktop.css">
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">

    <style>
        .container-creacion {
            padding: 40px;
            max-width: 900px;
            margin: auto;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-custom {
            width: 100%;
            padding: 15px;
            border: 2px solid #000;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
        }

        .card-creator {
            background-color: var(--primary);
            border: 3px solid #000;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 8px 8px 0 #000;
            display: flex;
            gap: 20px;
        }

        .delete-card {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #E72D72;
            border: 2px solid #000;
            color: white;
            font-size: 14px;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            z-index: 5;
            box-shadow: 2px 2px 0 #000;
        }

        .inputs-tarjeta {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .flip-container {
            perspective: 1000px;
            cursor: pointer;
        }

        .flip-card {
            width: 100%;
            min-height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.7s ease;
        }

        .flip-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 15px;
            border: 3px solid #000;
            box-shadow: 10px 10px 0 #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            color: white;
            font-family: 'Holtwood One SC', serif;
            text-align: center;
            flex-direction: column;
        }

        .card-front {
            background: #30B7BE;
        }

        .card-back {
            background: #E72D72;
            transform: rotateY(180deg);
        }

        .card-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .btn-add,
        .btn-check {
            background-color: var(--accent);
            color: white;
            border: 2px solid #000;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Holtwood One SC', serif;
            box-shadow: 4px 4px 0 #000;
        }

        .cards-preview {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<header class="topbar">
    <div class="logo">
        <img src="imagenes/logo2.png" alt="Logo">
    </div>
</header>

<main class="container-creacion">

    <h2 class="titulo" id="formTitle" style="text-align:center;"></h2>

    <div id="categoryFields">
        <div class="input-group">
            <label class="titulo">Nombre de Categoría</label>
            <input id="categoryName" type="text" class="input-custom">
        </div>

        <div class="input-group">
            <label class="titulo">Descripción de la Categoría</label>
            <textarea id="categoryDescription" class="input-custom"></textarea>
        </div>
    </div>

    <h3 class="titulo" style="text-align:center;">CREACIÓN DE TARJETAS</h3>

    <div class="card-creator">
        <div class="inputs-tarjeta">
            <input id="cardConcept" class="input-custom" placeholder="Concepto">
            <input id="cardDefinition" class="input-custom" placeholder="Definición">
            <input id="cardExtra" class="input-custom" placeholder="Definición extra">
            <input id="cardImage" type="file" class="input-custom" accept="image/*">
        </div>
    </div>

    <div class="actions">
        <button class="btn-add" id="addCardBtn">+ Añadir tarjeta</button>
        <button class="btn-check" id="saveBtn"></button>
    </div>

    <div id="cardsPreview" class="cards-preview"></div>

</main>

<button id="backBtn" class="back-btn">← Volver</button>

<script src="js/backButton.js"></script>
<script src="js/addCategory.js"></script>

</body>
</html>
