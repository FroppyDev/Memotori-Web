<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Memotori | Categoría</title>

  <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/desktop.css">

  <Style>
    .flip-container {
            perspective: 1000px;
            cursor: pointer;
        }

        .flip-card {
            width: 100%;
            min-height: 300px;
            height: auto;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.7s ease;
        }

        .flip-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 15px;
            border: 3px solid #000;
            box-shadow: 10px 10px 0 #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            color: white;
            font-family: 'Holtwood One SC', serif;
            text-align: center;
            overflow-wrap: break-word;
            word-break: break-word;
        }


        .card-front {
            background: #30B7BE;
            font-size: clamp(14px, 2vw, 20px); 
        }


        .card-back {
            background: #E72D72;
            transform: rotateY(180deg);
            flex-direction: column;
            font-size: clamp(14px, 2vw, 20px); 
        }

        .card-back .card-small {
            margin-top: 10px;
            font-size: clamp(12px, 1.8vw, 18px);
            line-height: 1.3em;
        }


        .divider {
            width: 2px;
            height: 20px; 
            background: rgba(255, 255, 255, 0.5);
            margin: 10px auto; 
        }

        .card-face span {
            display: block;
            word-break: break-word;
            line-height: 1.2em;
        }
  </Style>
</head>

<body>

<header class="topbar">
  <div class="logo">
    <img src="imagenes/logo2.png" alt="Memotori">
  </div>
</header>

<main class="contenido">


  <h2 class="titulo" id="categoryTitle"></h2>

  
  <p class="descripcion" id="categoryDescription"></p>

  <hr>


  <div class="zona-juego">

 
    <div class="cards-preview" id="cardsZone">

    </div>

    <div class="modos">

      <div class="modo-btn", id="btn-memorizar">
        <div class="modo-icon">
          <img class="icon-test" src="imagenes/decision.png">
        </div>
        Memorizar
      </div>

      <div class="modo-btn" id="btn-opcion-multiple">
        <div class="modo-icon">
          <img class="icon-test" src="imagenes/multiple.png">
        </div>
        Opción múltiple
      </div>

      <div class="modo-btn"
      id="btn-verdadero-falso">
        <div class="modo-icon">
          <img class="icon-test" src="imagenes/ver_falso.png">
        </div>
        Verdadero o Falso
      </div>

      <div class="modo-btn" id="btn-test-abierto">
        <div class="modo-icon">
          <img class="icon-test" src="imagenes/abiertas.png">
        </div>
        Test abierto
      </div>

      <div class="modo-btn" id="btn-mixed">
        <div class="modo-icon">
          <img class="icon-test" src="imagenes/aleatorio.png">
        </div>
        mixed
      </div>

    </div>

  </div>

</main>
<button id="backBtn" class="back-btn">
    ← Volver
</button>

<dialog id="cardsDialog" class="cards-dialog">

  <h3 class="dialog-title">Tarjetas de la categoría</h3>

  <div class="dialog-card-creator">
    <input id="conceptInput" placeholder="Concepto">
    <input id="definitionInput" placeholder="Definición">
    <input id="extraInput" placeholder="Definición extra">
  </div>

  <div class="dialog-actions">
    <button id="addCardDialogBtn">+ Añadir</button>
    <button id="closeDialogBtn">Cerrar</button>
  </div>

  <div id="dialogCardsPreview" class="dialog-preview"></div>

</dialog>

<dialog id="card-modifier" class="card-dialog" >
  <h3 class="dialog-title">Modificar tarjeta</h3>

  <div class="field">
    <label>Concepto</label>
    <input id="concepto-input" type="text">
  </div>

  <div class="field">
    <label>Definición</label>
    <input id="definitionCard-input" type="text">
  </div>

  <div class="field">
    <label>Definición extra</label>
    <input id="definitionExtra-input" type="text">
  </div>

<div class="field">
  <label>Imagen</label>

  <input 
    id="image-input" 
    type="file" 
    accept="image/*"
  />

  <!-- Preview -->
  <div class="image-preview" id="image-preview">
    <img id="preview-img" />
    <button id="btn-remove-image" type="button">Quitar imagen</button>
  </div>
</div>


  <div class="actions">
    <button id="btnCard_cancelar" class="btn_cancelar">Cancelar</button>
    <button id="btnCard_modificar" class="btn_modificar">Modificar</button>
  </div>

  <div class="actions delete-zone">
    <button id="btnCard_delete" class="btnCard_delete">
      Eliminar tarjeta
    </button>
  </div>

</dialog>


<script src="js/backButton.js"></script>
<script src="js/desktop.js"></script>

</body>
</html>
